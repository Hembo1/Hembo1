<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Online Business</title>
    <style>
        /* ... (Previous styles remain unchanged) ... */

        .portfolio-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .portfolio-item {
            text-align: center;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 30%;
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item img {
            width: 70%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .social-links {
            margin-top: 20px;
            text-align: center;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        .social-links a img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .social-links a:hover img {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- ... (Previous HTML content remains unchanged) ... -->

    <section id="portfolio" class="container">
        <h2>Portfolio</h2>
        <p>Check out some of our successful projects and connect with us on social media.</p>

        <div class="portfolio-container">
            <div class="portfolio-item">
                <img src="website1.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>Visit the website: <a href="your-website1-link.com" target="_blank">Project 1</a></p>
            </div>

            <div class="portfolio-item">
                <img src="website2.jpg" alt="Project 2">
                <h3>Project 2</h3>
                <p>Visit the website: <a href="your-website2-link.com" target="_blank">Project 2</a></p>
            </div>

            <!-- Add more portfolio items as needed -->

        </div>

        <div class="social-links">
            <a href="your-instagram-link" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="your-facebook-link" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="your-twitter-link" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="your-linkedin-link" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            <!-- Add more social media links and icons as needed -->
        </div>
    </section>

    <!-- ... (Remaining HTML content remains unchanged) ... -->

</body>
</html>
